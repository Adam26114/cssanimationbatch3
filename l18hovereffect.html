<!DOCTYPE html>
<html>

<head>
  <title>Hover Effect</title>
  <style type="text/css">
    body{
      font-family:sans-serif;
      height:100vh;
      
      display:flex;
      justify-content:center;
      align-items:center;
    }
    
    a{
      display:block;

      text-decoration:none;
      border:5px solid #000;
      background:steelblue;
      font-size:40px;
      color:#fff;
      padding:40px 80px;

      margin-bottom:10px;
      
      color:transparent;
      
      position:relative;
      
      overflow:hidden;
    }
    
    a::before{
      content:'Hover Me';
      width: 100%;
      height:100%;
      color:#fff;
      background:steelblue;
      
      position:absolute;
      left:0;
      top:0;
      
      display:flex;
      justify-content:center;
      align-items:center;
      transition:transform 0.5s;
    }
    
    a::after{
      content: 'Press Me';
      
      width: 100%;
      height:100%;
      background:yellow;
      color:#000;
      
      position:absolute;
      left:0;
      top:0;
      
      display:flex;
      justify-content:center;
      align-items:center;
      
      /* transform:translate(-100%); */
      /* transform:translate(100%); */
      /* transform:translateY(100%); */
      transform:translateY(-100%);
      transition:transform 0.5s;
    }
    
    a:hover::before{
      /* transform:translate(100%); */
      /* transform:translate(-100%); */
      /* transform:translateY(-100%); */
      transform:translateY(100%);
    }
    
    a:hover::after{
      content:'Thank You';
      transform:translate(0%);
    }

    button{
      background:none;
      color:transparent;
      
      overflow:hidden;

      font-size:40px;
      border:5px solid #000;
      padding:40px 80px;
      
      position:relative;
    }

    button::before{
      content:'Hover Me';
      width:100%;
      height:100%;
      background-color:steelblue;
      color:#fff;

      position:absolute;
      left:0;
      top:0;

      display:flex;
      justify-content:center;
      align-items:center;
      
      transition:transform 0.5s;
      
      padding-left:5px;
      
    }
    
     button:hover::before {
       content: 'Me';
       
       justify-content:start;
       
       transform: translateX(50%);
     }

    button::after{
      content:'Press';
    
      width:100%;
      height:100%;
      background-color:yellow;
      color:#000;
    
      position: absolute;
      left:0;
      top:0;
    
      display:flex;
      justify-content:end;
      align-items:center;
      
      z-index: -1;
      
      transition:transform 0.5s;
      padding-right:5px;
    }
    
    button:hover::after{
      transform:translateX(-50%);
    }
    
    button:active::after{
      content:'Thank';
    }
    
    button:active::before{
      content:'You';
    }

   
  </style>
</head>

<body>
  
  <div>
    <a href="#">Hover Me</a>
    
    <button type="button">Hovere Me</button>
  </div>
  
</body>

</html>
