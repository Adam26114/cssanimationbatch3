<!DOCTYPE html>
<html>
    <head>
        <title>Hover </title>
        <link href="https://cdn-icons-png.flaticon.com/512/5968/5968242.png" rel="icon" type="image/png">
        <style type="text/css">

            body{
                font-family:sans-serif;
                height:100vh;

                display:flex;
                justify-content:center;
                align-items:center;
            }

            a{
                text-decoration:none;
                font-size:40px;
                border:5px solid #000;
                padding:40px 80px;                
                position:relative;
            }

            a::before{
             content: 'Hover Me';   
                width:100%;
                height:100%;
                background:steelblue;

                position: absolute;
                left:0;
                top:0;
            }


        </style>
    </head>
    <body>

        <div>
            <a href="#">Hove Me</a>
            <button type="button">Hover Me</button>
        </div>

    </body>
</html>
