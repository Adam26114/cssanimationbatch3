<!DOCTYPE html>
<html>
<head>
    <title>Button Hover Effect</title>
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968242.png" rel="icon" type="image/png">
    <style type="text/css">
        body{
            font-family:sans-serif;
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .btn{
            width:300px;
            height:100px;
            background-color:tomato;
            color: #fff;
            font-size:27px;
            border:none;
            font-weight:bold;
            text-transform:uppercase;
            letter-spacing:2px;
            cursor:pointer;
            clip-path: polygon(0 0, 100% 0, 100% 67%, 82% 100%, 0 100%);
            position: relative;
        }

        .btn::before{
            content:'Thank You';
            width:100%;
            height:100%;
            background:darkblue;
            color:tomato;

            position:absolute;
            left:0;
            top:0;

            line-height:100px;
            clip-path: polygon(0 100%, 100% 100%, 100% 50%, 0 50%);
            transform:translateY(-100%);
            transition:transform 0.5s;
        }

        .btn::after{
            content:'Thank You';
            width:100%;
            height:100%;
            background-color:steelblue;
            color:#fff;

            position:absolute;
            left:0;
            top:0;

            line-height:100px;
            clip-path: polygon(0 50%, 100% 50%, 100% 0, 0 0);
            transform:translateY(100%);
            transition:transform 0.5s;
        }

        .btn:hover::before,.btn:hover::after{
            transform:translateY(0);
        }
    </style>
</head>
<body>
    <div>
        <button class="btn">Hover Me</button>
    </div>
</body>
</html>
