<!DOCTYPE html>
<html>
<head>
    <title>Button Effect</title>
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968242.png" rel="icon" type="image/png">
    <style type="text/css">
        body{
            height:100vh;
            background-color:#000;
            
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .btn{
            width:300px;
            height:80px;
            background-color:#111;
            color:#fff;
            text-decoration:none;
            text-align:center;
            line-height:80px;
            border-radius:10px;
            position: relative;
        }

        .btn::before{
            content:'';

            width:calc(100% + 4px);
            height:calc(100% + 4px);
            background:linear-gradient(75deg,blue,red,yellow,green,violet,pink,green,yellow,red,blue);
            background-size:500%;
            border-radius:10px;


            position:absolute;
            left:-2px;
            top:-2px;
            
            z-index:-1;

            filter: blur(5px);

            opacity:0;

            transition:all 0.3s;
        }

        .btn:hover::before{
            animation:lighting 20s linear infinite;
            opacity:1;
        }

        .btn:active{
            background:transparent;
            color:#000;
        }

        @keyframes lighting {
            0%{
                background-position:0 0;
            }

            0%{
                background-position:500% 0;
            }

            100%{
                background-position:0 0;
            }
        }
    </style>
</head>
<head>
    <a href="#" class="btn">Hover Me.Then press me!</a>
</head>
</html>
