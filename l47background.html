<!DOCTYPE html>
<html>
    <head>
    <title>Background</title>
    <link href="https://cdn-icons-png.flaticon.com/512/5968/5968242.png" rel="icon" type="image/png">
    <style type="text/css">
        body{
            background-color:#000;
            height:100vh;

            padding:0;
            margin:0;
        }

        .container{
            width:100%;
            height:100%;
        }

        .heart{
            width:100px;
            height:100px;

            background-color:red;

            transform:rotate(-45deg);
            border-radius:5px;

            position: relative;

            animation:myani;
            animation-duration:2s;
            animation-timing-function:linear;
            animation-iteration-count:infinite;
        }

        .heart::before{
            content:'';
            width:100%;
            height:100%;
            background-color:red;

            border-radius:50%;

            position: absolute;
            left:0;
            top:0;

            transform:translateY(-50%);

        }
        
        .heart::after{
            content:'';
            width:100%;
            height:100%;
            background-color:red;

            border-radius:50%;

            position: absolute;
            left:0;
            top:0;

            transform:translateX(50%);

        }

        @keyframes myani {
            from{
                top:0;
                opacity:1;
            }

            to{
                top:100%;
                transform:rotate(180deg) scale(0.5);
                opacity:0;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="heart"></div>
    </div>

</body>
</html>
